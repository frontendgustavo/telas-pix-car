    <header class="header-dashboard container full-width">
        <nav class="flex flex-between flex-align-center">
            <section class="brand-dashboard">
                <img src="imgs/logo.svg" alt="">
            </section>
            <ul class="flex flex-between flex-align-center box-items-menu">
                <section class="box-items-value-add flex flex-between flex-align-center">
                    <li>
                        <button class="btn-menu add-money btn-add-money">
                            <img src="imgs/icon-add-money.svg" alt="">
                        </button>
                    </li>
                    <li class="money-info">
                        <p>R$230,00</p>
                    </li>
                </section>
                <li>
                    <button class="btn-menu btn-withdraw-money">
                        <img src="imgs/icon-money.svg" alt="">
                    </button>
                </li>
                <li>
                    <button class="btn-menu btn-profile">
                        <img src="imgs/icon-profile.svg" alt="">
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-dashboard">
        <section class="container-game flex flex-align-center flex-center">
            <section class="box-game">
                <img src="imgs/img-game.png" alt="">
            </section>
        </section>
        <!-- MODAIS -->
        <!-- Add money -->
        <dialog class="modal-dashboard fade-in modal-add-money">
            <section class="flex flex-column flex-center flex-align-center">
                <section class="brand-dashboard-modal">
                    <img src="imgs/logo.svg" alt="">
                </section>
                <h2 class="title-modal">Quanto você deseja adicionar?</h2>
                <section class="flex flex-column flex-center flex-align-center w-100">
                    <button class="btn-add-value-money">R$ 30,00</button>
                    <button class="btn-add-value-money">R$ 50,00</button>
                    <button class="btn-add-value-money">R$ 100,00</button>
                    <button class="btn-add-value-money">R$ 150,00</button>
                    <a href="" class="others-values">Outros valores...</a>
                </section>
            </section>
            <button class="btn-close-add-money">X</button>
        </dialog>
        <!-- End -->
        <!-- WithDraw money -->
        <dialog class="modal-dashboard fade-in modal-withdraw-money">
            <section class="flex flex-column flex-center flex-align-center box-modal">
                <section class="brand-dashboard-modal">
                    <img src="imgs/logo.svg" alt="">
                </section>
                <form class="flex flex-column flex-center flex-align-center form-modal-withdraw-money">
                    <h2>Solicitar Saque</h2>
                    <article class="info-money">Disponível Total: R$ 100,00</article>
                    <article class="info-money">Disponível Saque: R$ 60,00</article>
                    <section class="box-input-withdraw-money">
                        <label for="">Qual valor deseja sacar?</label>
                        <input type="text" placeholder="R$ 00,00" class="money-input">
                    </section>
                    <button type="reset" class="btn-close-withdraw-money">X</button>
                    <button type="submit" class="btn-solicitar-saque">Solicitar Saque</button>
                </form>
            </section>
        </dialog>
        <!-- End -->
        <!-- Profile -->
        <dialog class="modal-dashboard fade-in modal-profile">
            <section class="flex flex-column flex-center flex-align-center box-modal">
                <section class="brand-dashboard-modal">
                    <img src="imgs/logo.svg" alt="">
                </section>
                <form class="flex flex-column flex-center flex-align-center form-modal-profile">
                    <h2>Editar seu cadastro!</h2>
                    <section class="box-input-profile">
                        <input type="text" disabled value="Givanildo Oliveira">
                        <input type="email" disabled value="givanildo@gmail.com">
                        <input type="text" disabled value="123.654.987-41">
                        <input type="tel" value="(11) 99999-9999">
                        <input type="text" value="Meu Pix">
                        <input type="password" value="" placeholder="Digite sua senha antiga:">
                        <input type="password" value="" placeholder="Digite sua nova senha:">
                    </section>
                    <button type="reset" class="btn-close-profile">X</button>
                    <button type="submit" class="btn-gravar-alteracoes">Gravar Alterações</button>
                </form>
            </section>
        </dialog>
        <!-- End -->
    </main>

    <footer class="flex flex-center flex-align-center">
        <section class="box-footer full-width">
            <p>Todos os direitos reservados.</p>
            <a href="">Política de privacidade</a> / <a href="">Termos de uso</a>
        </section>
    </footer>
